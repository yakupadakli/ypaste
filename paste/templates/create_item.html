{% extends 'base.html' %}

{% load i18n %}
{% load highlight %}

{% block new %}active{% endblock %}

{% block content %}
  <div class="row text-left" ng-controller="PasteItemCreateController" ng-init="url='{% url 'get-highlight-data' %}'">
    <div class="col-md-6">
      <form method="post" action="{% url 'item-create' %}">
        {% include 'form.html' with form=form %}
        <button type="submit" class="btn btn-primary">{% trans 'Paste It' %}</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4 style="margin-top: 0px;">
        {% trans 'Preview' %}
      </h4>
      <p ng-bind-html="higlight_data|trusted" >
      </p>
    </div>
  </div>
{% endblock %}
